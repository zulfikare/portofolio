    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzCqU4KEK46LcmUXLiRu23jGlUBkmE2orm1vC0y1_r-DnrYeMuwAVcvMnMMA933hJ4vCg/exec'
        const form = document.forms['contact-form']
      const btnKirim = document.querySelector('.btn-kirim')
      const btnLoading = document.querySelector('.btn-loading')
      const myAlert = document.querySelector ('.my-alert')

        form.addEventListener('submit', e => {
          e.preventDefault();
          // ketika tombol sumbmit diklik
          // tamplkan tombol loading, hilangkan tombol kirim
          btnLoading.classList.toggle('d-none')
          btnKirim.classList.toggle('d-none')
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then((response) => {
                // tamplkan tombol kirim, hilangkan tombol loading
          btnLoading.classList.toggle('d-none')
          btnKirim.classList.toggle('d-none')
          // tampilkan alert
          myAlert.classList.toggle('d-none');
          // reset formnya
          form.reset();
                console.log('Success!', response)
            })
            .catch(error => console.error('Error!', error.message))
        })
